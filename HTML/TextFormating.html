<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>

    <h1><i>This text is Italic</i></h1>         <!--  Italic  -->
    
    <br>       <!--  Use for New Line  -->
    
    <h2><b>This text is Bold</b></h2>            <!--  Bold  -->

    <br>       <!--  Use for New line  -->
    
    <h3><u>this text is Underline</u></h3>       <!--  Underline  -->
</body>
</html>
